name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ─── 품질 검사 (병렬) ──────────────────────────

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install
        run: yarn install --immutable

      - name: Type check
        run: yarn type-check

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install
        run: yarn install --immutable

      - name: Lint
        run: yarn lint
        continue-on-error: true

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install
        run: yarn install --immutable

      - name: Format check
        run: yarn format:check
        continue-on-error: true

  # ─── 빌드 + 테스트 (품질 검사 통과 후) ────────

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [type-check, lint, format-check]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install
        run: yarn install --immutable

      - name: Build
        run: yarn build

      # NestJS 빌드 결과물 아티팩트 (7일 보관)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: dist
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [type-check, lint, format-check]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: Install
        run: yarn install --immutable

      # 유닛 테스트
      - name: Unit test
        run: yarn test
        continue-on-error: true

      # e2e 테스트 (있으면)
      - name: E2E test
        run: yarn test:e2e 2>/dev/null || true
        continue-on-error: true

  # ─── 배포 (main push일 때만) ───────────────────

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 10

    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/deploy/backend
            git fetch origin main
            git reset --hard origin/main

            cd /home/deploy
            docker compose build backend
            docker compose up -d backend
            docker image prune -f

            # DB 마이그레이션 (Prisma 사용 시 주석 해제)
            # docker compose exec -T backend npx prisma migrate deploy

            echo "✅ Backend deployed at $(date)"
